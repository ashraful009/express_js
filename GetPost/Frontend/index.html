<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get & Post requests</title>
    <style>
        body{
            background-color: rgb(81, 80, 80);
            color: white;     
        }
        input{
            border-radius: 8px;
            box-shadow: 5px;
        }
        h3{
            border: 10px;
            
        }
    
    </style>
</head>
<body>
    <h3>GET request</h3>
    <form method="get" action="http://localhost:8080/register" >
        <input type="text" placeholder="enter user name" name="user"/>
        <input type="text" placeholder="enter user password" name="password"/>
        <button>Submit</button>
    </form>

    <h3>post request</h3>
    <form method="post" action="http://localhost:8080/register" >
        <input type="text" placeholder="enter user name" name="user"/>
        <input type="text" placeholder="enter user password" name="password"/>
        <button>Submit</button>
    </form>
</body>
</html>
